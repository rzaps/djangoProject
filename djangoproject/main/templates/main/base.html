{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сакура Чай{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">

</head>
<body>
    <!-- Мобильное меню -->
    <nav class="navbar navbar-expand-lg d-lg-none navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'main/img/tea-logo.png' %}" alt="Лого" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Левый сайдбар -->
        <div class="sidebar d-none d-lg-block p-3">
            {% include 'main/nav.html' %}
        </div>

        <!-- Основное содержимое -->
        <main class="flex-grow-1 p-3">
            <!-- Мобильное меню (контент) -->
            <div class="collapse d-lg-none" id="mobileMenu">
                <div class="p-3 bg-light">
                    {% include 'main/nav.html' %}
                </div>
            </div>

            {% block content %}{% endblock %}
        </main>

        <!-- Правый сайдбар -->
        <div class="right-sidebar d-none d-xl-block p-3">
            {% include 'main/right_sidebar.html' %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
